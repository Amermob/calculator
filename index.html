<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS File/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>


    <div>
        <div class="box">
            <input class="results" type="text" value="0">
            <span style="grid-column: 1 / 3;">AC</span>
            <span><i class="fa-solid fa-delete-left"></i></span>
            <span>/</span>

            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>x</span>

            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>-</span>

            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>+</span>

            <span>.</span>
            <span style="grid-column: 2 / 4; background-color: red; color: #fff;">0</span>
            <span>=</span>
        </div>
    </div>

    <script src="./JS FIle/main.js"></script>
</body>

</html>
