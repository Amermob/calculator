<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS File/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>


    <div>
        <div class="box">
            <input class="results" type="text" value="">
            <span style="grid-column: 1 / 3; background-color: #E52020; color:white"
                onclick="screen.value = ' ', sound.play()">AC</span>
            <span><i onclick="screen.value = screen.value.toString().slice(0,-1) , sound.play()"
                    class="fa-solid fa-delete-left"></i></span>
            <span style="background-color: teal; color:white" onclick="callMe(this.textContent) , sound.play()">/</span>

            <span onclick="callMe(this.textContent) , sound.play()">7</span>
            <span onclick="callMe(this.textContent) , sound.play()">8</span>
            <span onclick="callMe(this.textContent) , sound.play()">9</span>
            <span style="background-color: teal; color:white" onclick="callMe(this.textContent) , sound.play()">x</span>

            <span onclick="callMe(this.textContent) , sound.play()">4</span>
            <span onclick="callMe(this.textContent) , sound.play()">5</span>
            <span onclick="callMe(this.textContent) , sound.play()">6</span>
            <span style="background-color: teal; color:white" onclick="callMe(this.textContent) , sound.play()">-</span>

            <span onclick="callMe(this.textContent) , sound.play()">1</span>
            <span onclick="callMe(this.textContent) , sound.play()">2</span>
            <span onclick="callMe(this.textContent) , sound.play()">3</span>
            <span style="background-color: teal; color:white" onclick="callMe(this.textContent) , sound.play()"
                data-multi="+">+</span>

            <span onclick="callMe(this.textContent) , sound.play()">0</span>
            <span onclick="callMe(this.textContent) , sound.play()">.</span>
            <span style="grid-column: 3 / 5; background-color: teal; color:white"
                onclick="calculate() , sound.play()">=</span>
        </div>
    </div>

    <script src="./JS FIle/main.js"></script>
</body>

</html>
